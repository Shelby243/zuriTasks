<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Informations</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Personal Details</h1>
      <p class="element" data-testid="slackUserName">
        Slack Name: <b>Thomy Lowe</b>
      </p>
      <p class="element">Slack Display Picture</p>
      <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RY2L6XGQ-82cbc3125782-512"

        id="profile-image"
        data-testid="slackDisplayImage"

      <p class="element" data-testid="currentUTCTime"></p>
      <p class="element" data-testid="myTrack">Track: <b>Frontend</b></p>
      <p class="element">
        GitHub:
        <a href="https://github.com/Shelby243/zuriTasks" data-testid="githubURL"

        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
